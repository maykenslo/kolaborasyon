<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List participant</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid text-center">
        <h2 class="text-uppercase mt-2">list des participants</h2>

        <div>
            <table class="table table-bordered">
                <!-- <style>
                    .custom-thead-dark {
                        background-color: #343a40;
                        /* Couleur de fond sombre */
                        color: white;
                        /* Texte blanc */
                    }
                </style> -->



                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Montant</th>
                        <th>Mode_de_participation</th>
                    </tr>
                </thead>

                <tbody>
                    <th:block th:each="participant : ${listParticipants}">
                        <tr>
                            <td>[[${participant.id}]]</td>
                            <td>[[${participant.email}]]</td>
                            <td>[[${participant.nom}]]</td>
                            <td>[[${participant.prenom}]]</td>
                            <td>[[${participant.Montant}]]</td>
                            <td>[[${participant.mode_de_participation}]]</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
