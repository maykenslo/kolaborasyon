<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_proposition</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/delete_proposition.css}">
</head>

<body>
    <!-- <h1>delete proposition</h1> -->
    <div class="container">
        <div class="cont-item">
            <div class="alert">
                <img th:src="@{/img/alert.png}" class="img-fluid text-center" alt="" style="">

                <h1>alert</h1>
                <h4 th:text="${errorMessage}"></h4>
            </div>

            <!-- modifier -->
            <div class="cont-item-button">
                <form id="deleteForm" th:action="@{/delete}" method="post">
                    <input type="hidden" name="email" th:value="${email}">
                    <button type="submit" onclick="afficheSuccessMessage(event)" class="btn btn-outline-danger">supprimer</button>
                </form>

                <form th:action="@{/validation}" method="get">
                    <button type="submit" class="btn btn-outline-info">retoure</button>
                </form>
            </div>
            <!-- new -->
            <div id="confirmationMessage">
                la participation a été supprimer avec succès.
                 <!-- <h2 th:text="${message}"></h2> -->

                <!-- <button id="retourBoutton" onclick="window.location.href='/'">Retour</button> -->
            </div>
        </div>
    </div>

    <style>
        #confirmationMessage{
            display: none;
            color: #56fc9b;
            font-weight: bold;
        }

        /* #retourBoutton{
            margin-top: 10px;
        } */
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>
        <script type="text/javascript">
            function afficheSuccessMessage(event){
                event.preventDefault();  //Empecher le comportement par défaut du formulaire

                //afficher le message de succès avec le bouton de retour
                document.getElementById("confirmationMessage").style.display = "block";

                //soumettre le formulaire après un court délao pour permettre à l'utilisateur de voir le message
                setTimeout(function(){
                    document.getElementById("deleteForm").submit();
                }, 3000); //Délai de 3 secondes

                
            }
        </script>

</html>
